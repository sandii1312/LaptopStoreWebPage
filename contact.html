<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="sandii" >
    <meta name="description" content="The laptop Store contact detials">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="icon" href="images/laptopFavIcon.jpg" type="images/x-icon">
    <title>The Laptop Store contact</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About Us</a></li>
                <li><a href="/#available-models">Available Models</a></li>
                <li><a href="storeDetials.html">Store Detials</a></li>
            </ul>
        </nav>
        <figure>
            <img src="images/store.jpg" alt="store image" width="236" height="236" title="store image">
            <figcaption>Online order available</figcaption>
        </figure>
    </header>

    <hr>
    
    <main>
        <h2>Contact form</h2>

        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send us a message</legend>
                <p>
                    <label for="name">Name :</label>
                    <input type="text" name="name" id="name" placeholder="EG: ram" autocomplete="on" required >
                </p>
                <p>
                    <label for="number">Contact Number :</label>
                    <input type="tel" name="number" id="number" placeholder="3333333333" pattern="[0-9]{10}">
                </p>
                <p>
                    <label for="brand">Which brand you looking? :</label>
                    <select name="brand" id="brand">
                        <option value="asus" selected>ASUS</option>
                        <option value="acer">ACER</option>
                        <option value="hp">HP</option>
                        <option value="lenova">LENOVA</option>
                        <option value="dell">DELL</option>
                        <option value="msi">MSI</option>
                        <option value="others">others</option>
                    </select>
                </p>
                <p>
                    <label for="message">Message : </label>
                    <br>
                    <textarea name="message" id="message" cols="20" rows="10">Kindly mention your needs and feedback</textarea>
                </p>
                <button type="submit">SUBMIT</button>
                <button type="reset">RESET</button>

            </fieldset>
            

        </form>
        <section>
            <h2>Location</h2>
            <address>
                2b,ghandhipuram,
                coimbatore-641001.
                <br>
                <p>Phone : <a href="tel">8888888888</a></p>
                <p>Other Location's</p>
                <ul>
                    <li>selam</li>
                    <li>karur</li>
                </ul>
            </address>
        </section>
        
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Laptop Store </p>
    </footer>
</body>
</html>
